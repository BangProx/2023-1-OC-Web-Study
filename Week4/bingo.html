<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 1px solid #444444
        }
        th, td {
            border: 1px solid #444444;
        }
    </style>
</head>
<body>
    <h1>방병훈 롤 챔피언 빙고</h1>
    <p>
        롤 챔피언을 주제로 만든 빙고입니다.<br>
        <ul>
            <li>가장 선호하는 챔피언을 하이라이트 해봅시다.</li>
            <li>가장 싫어하는 챔피언을 볼드체와 밑줄로 강조해봅시다.</li>
        </ul>
        <table>
            <tr>
                <td><mark>리신</mark></td>
                <td>자르반</td>
                <td><b><u>티모</u></b></td>
            </tr>
            <tr>
                <td>야스오</td>
                <td>앨리스</td>
                <td>조이</td>
            </tr>
            <tr>
                <td>잭스</td>
                <td>말파이트</td>
                <td>블리츠크랭크</td>
            </tr>        
        </table>
        <form>
            <br><label for = "inputChamp">이번 차례에 체크할 동물 :</label>
            <input type = 'text'
            id = 'inputChamp'
            value = '챔피언 이름을 입력하세요..' 
            name = 'name'/>
        </form>
    </p>
</body>
</html>
